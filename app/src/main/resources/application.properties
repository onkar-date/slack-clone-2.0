# Application Configuration
spring.application.name=slack-clone-backend

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# PostgreSQL Configuration
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/slackclone}
spring.datasource.username=${POSTGRES_USER:slackuser}
spring.datasource.password=${POSTGRES_PASSWORD:slackpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/slackclone}
spring.data.mongodb.auto-index-creation=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# JWT Configuration
jwt.secret=${JWT_SECRET:c2xhY2tjbG9uZXNlY3JldGtleWZvcmp3dGVuY3J5cHRpb25hbmRkZWNyeXB0aW9ubXVzdGJlbG9uZ2Vub3VnaA==}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.slack.clone=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
